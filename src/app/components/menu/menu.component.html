<ion-list>

  <ion-list-header>
    <strong>Men√∫</strong>
  </ion-list-header>

  <ion-menu-toggle>
    <ion-item *ngIf="rol === 'Pasajero' " detail="true" [routerLink]="['/lista']" >
          <ion-label>
            Viajes
          </ion-label>
          <ion-icon slot="start" name="home"></ion-icon>
    </ion-item>

  </ion-menu-toggle>
  
  <ion-item *ngIf="rol === 'Conductor' " detail="true" [routerLink]="['/viajes']" >
    <ion-label>
      Crear viaje
    </ion-label>
    <ion-icon slot="start" name="apps"></ion-icon>
  </ion-item>
  
  <ion-menu-toggle *ngIf="login == false">
    <ion-item  detail="true" [routerLink]="['/login']" routerLinkActive="router-link-active" >
      <ion-label>
       Login
      </ion-label>
      <ion-icon slot="start" name="apps"></ion-icon>
    </ion-item>

  </ion-menu-toggle>

  <ion-menu-toggle>
    <ion-item [routerLink]="['/home']" routerLinkActive="router-link-active" >
      <ion-label>
      Home
      </ion-label>
      <ion-icon slot="start" name="person-circle"></ion-icon>  
    </ion-item>
  </ion-menu-toggle>
  

<ion-menu-toggle *ngIf="login">

  <ion-item detail="true" (click)="logout()">
    <ion-label>
     Logout
    </ion-label>
    <ion-icon slot="start" name="log-out"></ion-icon>
  </ion-item>

</ion-menu-toggle>
  

</ion-list>
